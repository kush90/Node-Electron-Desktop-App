
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.css' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>About</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Desktop App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#" onclick="category()">Category</a>
            <a class="nav-item nav-link" href="#">Sub Category</a>
            <a class="nav-item nav-link active" >About <span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
            const electron = require('electron');
            const {ipcRenderer} = electron;
            const path = require('path');

            let tbody = document.querySelector('#list');
            ipcRenderer.send('item-get');

             // get all items from main.js and update html
            ipcRenderer.on("item-get", (e, items) => {
                data = JSON.parse(items);
                renderHtml(data);
            });
             // render html
            function renderHtml(data){
                tbody.innerHTML="";
              for(let i=0;i<data.length;i++){
                    tbody.innerHTML += `
                    <tr>
                        <td>${data[i].name}</td>
                        <td>
                            
                            <button class="btn btn-success"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                    </tr>
                  
                `;
                }
            };

            // redirect to category page
            function category(){
                window.location=path.join(__dirname,'mainWindow.html');
            }


    </script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js"></script>
</body>
</html>
